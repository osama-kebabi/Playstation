<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Playstation Website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="Playstation_Img/logo.png" alt="Logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                    <div class="backcolor-nav"></div>
                </ul>
            </nav>
            <img class="menu" src="Playstation_Img/menu.png" alt="Menu" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2> PS4 V2 <br> Dualshock</h2>
                <h3>Wireless Controllers For Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button"> Buy Now <img src="Playstation_Img/arrow.png" alt="Arrow">
                </button>
            </div>
            <div class="col-2">
                <img src="Playstation_Img/controller.png" alt="Container" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Playstation_Img/add.png" alt="Add">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
        <!-- <div class="social-links">
            <img src="Playstation_Img/fb.png">
            <img src="Playstation_Img/tw.png">
            <img src="Playstation_Img/ig.png">
        </div> -->
    </div>
    <script>
        var menulist = document.getElementById("menulist")
        menulist.style.maxHeight = "0px";
        function togglemenu() {
            if (menulist.style.maxHeight == "0px") {
                menulist.style.maxHeight = "130px";
            }
            else {
                menulist.style.maxHeight = "0px";
            }
        }
    </script>
</body>

</html>
